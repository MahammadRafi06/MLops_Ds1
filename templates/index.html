<!DOCTYPE html>
<html>
<head>
    <title>Wine Quality Prediction</title>
</head>
<body>
    <h1>Enter Wine Characteristics</h1>
    <form action="/predict" method="POST">
        <label for="fixed_acidity">Fixed Acidity:</label>
        <input type="number" step="any" name="fixed_acidity" required><br>

        <label for="volatile_acidity">Volatile Acidity:</label>
        <input type="number" step="any" name="volatile_acidity" required><br>

        <label for="citric_acid">Citric Acid:</label>
        <input type="number" step="any" name="citric_acid" required><br>

        <label for="residual_sugar">Residual Sugar:</label>
        <input type="number" step="any" name="residual_sugar" required><br>

        <label for="chlorides">Chlorides:</label>
        <input type="number" step="any" name="chlorides" required><br>

        <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
        <input type="number" step="any" name="free_sulfur_dioxide" required><br>

        <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
        <input type="number" step="any" name="total_sulfur_dioxide" required><br>

        <label for="density">Density:</label>
        <input type="number" step="any" name="density" required><br>

        <label for="pH">pH:</label>
        <input type="number" step="any" name="pH" required><br>

        <label for="sulphates">Sulphates:</label>
        <input type="number" step="any" name="sulphates" required><br>

        <label for="alcohol">Alcohol:</label>
        <input type="number" step="any" name="alcohol" required><br>

        <button type="submit">Predict Quality</button>
    </form>
</body>
</html>
